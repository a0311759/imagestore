<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #0a192f; /* Dark blue background */
    color: #fff; /* White text */
  }
  h1 {
    margin-top: 20px;
    color: #64ffda; /* Light blue text */
  }
  #image {
    max-width: 80%;
    margin: 20px auto;
  }
  .image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
  }
  .image-item {
    margin: 10px;
    position: relative;
    flex: 0 0 calc(50% - 20px);
    max-width: calc(50% - 20px);
    background-color: #112240; /* Dark blue image background */
    border-radius: 8px;
    overflow: hidden; /* Hide overflow for rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
  }
  .image {
    width: 100%;
    border-radius: 8px;
  }
  .download-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: #64ffda; /* Light blue download button */
    color: #0a192f; /* Dark blue text */
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  #searchInput {
    margin-bottom: 20px;
    padding: 10px;
    width: 80%;
    max-width: 300px;
    border-radius: 8px;
    border: 1px solid #64ffda; /* Light blue border */
    font-size: 16px;
    background-color: #112240; /* Dark blue input background */
    color: #fff; /* White text */
    outline: none; /* Remove outline on focus */
  }
  button {
    padding: 10px;
    background-color: #64ffda; /* Light blue button */
    color: #0a192f; /* Dark blue text */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
<h1>Image Search</h1>
<input type="text" id="searchInput" placeholder="Enter search term">
<button onclick="searchImages()">Free Images</button>
<div class="image-container" id="imageContainer"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Load random images on page load
  searchImages();
});

function searchImages() {
  const searchTerm = document.getElementById('searchInput').value.trim();

  const container = document.getElementById('imageContainer');
  container.innerHTML = ''; // Clear existing images
  
  // Fetch images based on search term
  for (let i = 0; i < 7; i++) {
    fetch(`https://source.unsplash.com/featured/?${searchTerm}&${i}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.url;
      })
      .then(imageUrl => {
        const imageItem = document.createElement('div');
        imageItem.classList.add('image-item');

        const image = document.createElement('img');
        image.src = imageUrl;
        image.alt = `Image related to "${searchTerm}"`;
        image.classList.add('image');
        imageItem.appendChild(image);

        const downloadButton = document.createElement('button');
        downloadButton.textContent = 'Download';
        downloadButton.classList.add('download-button');
        downloadButton.addEventListener('click', () => downloadImage(imageUrl));
        imageItem.appendChild(downloadButton);

        container.appendChild(imageItem);
      })
      .catch(error => {
        console.error('There was a problem fetching the image:', error);
      });
  }
}

function downloadImage(url) {
  const image = new Image();
  image.crossOrigin = 'anonymous';
  image.onload = function() {
    const canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0);
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'image.png';
    link.click();
  };
  image.src = url;
}
</script>
</body>
</html>
